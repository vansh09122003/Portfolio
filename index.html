<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vansh Tanwani</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <style>
            body{
                background-color: #fcd5cd;
                height: 100%;
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            .navBar{
                margin: 0;
                padding: 0;
                width: 26.3vh;
                background-color: #FFC1B5;
                position: fixed;
                height: 100%;
                overflow: hidden;
                scroll-behavior: none;
            }
            .icons{
                display: block;
                color: black;
                padding: 2.5vh;
                font-size: 3.8vh;
                text-decoration: none;
            }
            .navBar a:hover:not(.active) {
                background-color: #7a5a53;
                color: white;
            }
            .navBar p{
                display: block;
                padding: 0.8vh;
                font-size: 3.5vh;
                text-decoration: none;
                position: relative;
                font-weight: bold;
                max-width: fit-content;
            }
            .navBar img{
                width: 26.3vh;
                height: 26.3vh;
            }
            @media screen and (max-width: 106.5vh) {
                .navBar {
                    width: 100%;
                    height: auto;
                    position: relative;
                }
                .navBar img{
                    height: 20vh;
                    width: 20vh;
                    float: right;
                }
                .icons{
                    text-align: center;
                }
                div.content {
                    margin-left: 0;
                    overflow: visible;
                }
            }
            @media screen and (max-width: 60.9vh) {
                .icons{
                    text-align: center;
                    float: none;
                }
                .navBar img{
                    height: 16.5vh;
                    width: 18.5vh;
                    float: right;
                }
            }
            .topnav {
                background-color:#FFC1B5;
                overflow: hidden;
                margin-left: 26.3vh;
                position:relative;
                height: auto;
            }
            .topnav a {
                float: left;
                display: block;
                color: black;
                text-align: center;
                padding: 2.1vh 2.4vh;
                text-decoration:none;
                font-size: 3vh;
                font-weight: bold;
            }
            .topnav a:hover {
                background-color: #7a5a53;
                color: white;
            }
            .topnav a.active {
                background-color: black;
                color: white;
            }
            .topnav .icon {
                display: none;
            }
            @media screen and (max-width: 735px) {
                .topnav a:not(:first-child) {display: none;}
                .topnav a.icon {
                    float: right;
                    display: block;
                }
                .topnav{
                    margin-left: 0px;
                    padding: 0px 0px;
                    height: auto;
                    position: relative;
                }
            }
            @media screen and (max-width: 735px) {
                .topnav.responsive {
                    position: relative;
                }
                .topnav.responsive a.icon {
                    position: absolute;
                    right: 0;
                    top: 0;
                }
                .topnav.responsive a {
                    float: none;
                    display: block;
                    text-align: left;
                }
                .topnav{
                    margin-left: 0px;
                    padding: 0px 0px;
                    height: auto;
                    position: relative;
                }
            }
            @media screen and (max-width: 890px) {
                .topnav a:not(:first-child) {display: none;}
                .topnav a.icon {
                    float: right;
                    display: block;
                }
                .topnav{
                    padding: 0px 0px;
                    height: auto;
                    position: relative;
                }
            }
            @media screen and (max-width: 890px) {
                .topnav.responsive {position: relative;}
                .topnav.responsive a.icon {
                    position: absolute;
                    right: 0;
                    top: 0;
                }
                .topnav.responsive a {
                    float: none;
                    display: block;
                    text-align: left;
                }
                .topnav{
                    padding: 0px 0px;
                    height: auto;
                    position: relative;
                }
            }
            .content {
                margin-left: 26.3vh;
                height: 92vh;
                overflow: hidden;
                position: relative;
            }
            #contact{
                height: auto;
                width: 100%;
                position:relative;
                overflow: auto;
            }
            .userContact{
                width: 80vh;
                height: 85vh;
                position:relative;
                margin: auto;
                background-color: #ffe7e2;
                border-radius: 10%;
            }
            #contact h1{
                padding: 1vh;
                font-size: 5.5vh;
                text-overflow: auto;
                text-align: center;
                color: #9c5f5f;
            }
            #contact a{
                display: block;
                text-align: center;
                padding: 2.1vh 2.4vh;
                text-decoration:none;
                font-size: 3vh;
                font-weight: bold;
                color: #9c5f5f;
            }
            #contact i{
                font-size: 5vh;
                color: black;
                
            }
            #name,#contactNumber{
                width: 60vh;
                height: 6vh;
                margin-left: 10vh;
                display: block;
                font-size: 2.3vh;
            }
            #remarks{
                width: 60vh;
                height: 15vh;
                margin-left: 10vh;
                display: block;
                font-size: 2.3vh;
            }
            .contactLable{
                font-size: 3vh;
                padding: 1.5vh;
                display: block;
                color: #9c5f5f;
            }
            #contactButton{
                width: auto;
                height: auto;
                font-size: 3vh;
                display: block;
                text-align: center;
                margin: auto;
                padding: 2.3vh;
                text-decoration: none;
                background-color: #9c5f5f;
                color: white;
                border-radius: 35%;
                border-color: #9c5f5f;
            }
            #resume{
                margin: auto;
                height: 92vh;
                display: none;
            }
            #resume embed{
                margin: auto;
                width: 100vh;
                height: 100vh;
                display: block;
            }
        </style>
        <script>
            function onResize(){
                var x = document.getElementById("myTopnav");
                if (x.className === "topnav") {
                    x.className += " responsive";
                } else {
                    x.className = "topnav";
                }
            }
        </script>
    </head>
    <body>
        <div class="navBar">
            <img src="profile.jpeg" width="200px" height="200px"></image>
            <div class="name">
                <p>Vansh <br>Tanwani</p>
            </div>
        </div>
        <div class="topnav" id="myTopnav">
            <a href="">Home</a>
            <a href="">Eduation</a>
            <a href="">Certifications</a>
            <a href="">Projects</a>
            <a href="">Resume</a>
            <a href="" class="active">Contact Me</a>
            <a href="javascript:void(0);" class="icon" onclick="onResize()"><i class="fa fa-bars"></i></a>
        </div>
        <div class="content">
            <div id="resume">
                <embed src="VanshTanwaniResume.pdf">
            </div>
            <div id="contact">
                <div class="userContact">
                    <h1>Write Me a Message</h1>
                    <hr style="border: 1px solid #fcd5cd;">
                    <form id="ContactForm">
                        <label class="contactLable">Name</label>
                        <br>
                        <input type="text" placeholder="Enter Name" id="name">
                        <br>
                        <label class="contactLable">Contact Number</label>
                        <br>
                        <input type="number" placeholder="Enter Contact Number" maxlength="10" minlength="10" id="contactNumber">
                        <br>
                        <label class="contactLable">Remarks</label>
                        <br>
                        <textarea rows="4" cols="50" id="remarks" name="Remarks" placeholder="Enter Remarks"></textarea>
                        <br>
                        <button id="contactButton">Contact</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
